<template name="welcome">
	<section class="welcome-mast">
		<div class="welcome-mast-cont">
			<h1 style='font-size: 3.5em;'>OpenTalk</h1>
			<h1>The <b>real</b> realtime chat</h1>
			<img src="/images/logo_even_white.svg" class='logo-welcome'/>
			{{#if currentUser}}
				<br/>
				<div class="userinfo">
					<img class="user-avatar" src="{{avatar}}"/>
					<span class="user-username">{{username}}</span>
					<div class="usermenu">
						<a href="/profile" id='userstats' class='button silver' title='view your stats'>profile <span class="icon-profile"></span></a>
						<a href="#" id='logout' class='button silver' title='Log out'>Sign out <span class="icon-signout"></span></a>
					</div>
				</div>	
			{{else}}
			<h6>No app to install</h6>
			<h6>No signup required</h6>
			<h6>Simple and uncluttered UI</h6>
			<h6><span class="tipstricks-toggle fake-link">Markdown</span> support? Hell yeah</h6>
			<h6>Uh! I almost forgot: it's <a style='color:#222;' target='_blank' href="https://github.com/christian-fei/opentalk.me">opensource</a></h6>
			
			<div class="limit intro">
				<b>OpenTalk</b> is a platform where you can create public chatrooms and invite people to join the discussion by simply sharing an URL. It's that simple.
				<br/>
				Sign in to see at a glance in which chatroom you have unread messages and to chat in realtime with other people (yes, you can see how fast the other user is typing, too).
			</div>
			{{/if}}
		</div>
	</section>
	<section class="alternate-background">
		<section class='blankets-wrapper'>
			{{#unless currentUser}}
				<div style='margin: 2em auto;text-align:center;'>
					{{>loginForm}}
				</div>
			{{/unless}}
			<div class="blanket-wrapper">
				<div class="blanket medium-text">
					<span class='vam'>Join the conversation at</span> <span class="vam">{{>selectChatRoom}}</span>
				</div>
			</div>
		
			<div class="blanket-wrapper">
				<div class="blanket-search medium-text">
					<span>find interesting chatrooms</span>
					<br>
					{{>search}}
				</div>
			</div>
		</section>
	</section>
	{{#if currentUser}}
		<section class="alternate-background">
			{{>mystats}}
		</section>
	{{/if}}
	{{#unless currentUser}}
	<section class="tiles alternate-background">
		<div class="tiles-wrapper">
			<h1 class='tiles-header'>Features</h1>
			<div class="tile">
				<div class="vam">
					<img src="/images/realtime.png">
					<h6>Chatting</h6>
					<span>see what other users are typing in realtime</span>
				</div>
			</div>
			<div class="tile">
				<div class="vam">
					<img src="/images/stats.png">
					<h6><a href="/profile">Stats</a></h6>
					<span>if you wonder how many characters you typed</span>
				</div>
			</div>
			<div class="tile">
				<div class="vam">
					<img src="/images/search.png">
					<h6>Interests</h6>
					<span>find interesting chatrooms</span>
				</div>
			</div>
			<div class="tile">
				<div class="vam">
					<img src="/images/unlocked.png">
					<h6>Opensource</h6>
					<span>Would you like to contribute? <a href="https://github.com/christian-fei/opentalk.me" target='_blank'>Here you go</a></span>
				</div>
			</div>
			<div class="tile">
				<div class="vam">
					<img src="/images/speech-bubble.png">
					<h6><span class="tipstricks-toggle fake-link">Markdown</span></h6>
					<span>if you're into that thing</span>
				</div>
			</div>
			<div class="tile">
				<div class="vam">
					<img src="/images/mail.png">
					<h6>Notifications</h6>
					<span>Never miss a message from your chatrooms*</span>
				</div>
			</div>
		</div>
	</section>
	{{/unless}}
	<section class="tiles alternate-background">
		<div class="tiles-wrapper">
			<h1 class='tiles-header'>Global stats</h1>
			<div class="tile">
				<div class="vam">
					<h4 id='globalMessagesCount'></h4>
					<h5>Messages</h5>
				</div>
			</div>
			<div class="tile">
				<div class="vam">
					<h4 id='globalRoomsCount'></h4>
					<h5>Rooms</h5>
				</div>
			</div>
			<div class="tile">
				<div class="vam">
					<h4 id='globalOnlineUsersCount'></h4>
					<h5>Users online</h5>
				</div>
			</div>
			<div class="tile">
				<div class="vam">
					<h4 id='globalRegisteredUsersCount'></h4>
					<h5>Registered users</h5>
				</div>
			</div>
		</div>
	</section>
	{{#unless currentUser}}
	<section class="todos alternate-background">
		<div class="todos-wrapper">
			<h4>TODO</h4>
			<br>
			<ul>
				<li><strike>Enhanced <a href="/profile">profile page</a></strike></li>
				<li><strike>Let users delete their messages (on the way)</strike></li>
				<li><strike>Better <a href="#tt-modal">Markdown</a> support</strike></li>
				<li><strike>Settings panel</strike></li>
				<li>Code highlighting?</li>
				<li><strike>emoji support as <a href="https://github.com/christian-fei/opentalk.me/issues/4">requested</a></strike></li>
				<li><strike>Tagging of chatrooms</strike></li>
				<li><strike>Search for interesting chatroom based on tags</strike></li>
				<li>Implement notification system logic</li>
				<li><strike>Global stats</strike></li>
				<li><strike>@username reply</strike></li>
				<li><strike>fix security issues</strike></li>
			</ul>
			<br>
			Do you want to contribute or have a suggestion to make this better?	<a href="https://github.com/christian-fei/opentalk.me">Fork away!</a>
		</div>
	</section>
	{{/unless}}
	<footer class="footer alternate-background">
		<div class="footer-wrapper">
			<div class="tos">
				<h6>ToS</h6>
				<ul>
					<li>don't be a jerk.</li>
					<li>you visit a public chatroom at your own risk</li>
					<li>don't be a jerk.</li>
					<li>all content despite being hosted openly is subject to copyright of Christian Fei</li>
					<li>don't be a jerk.</li>
					<li>the source is free for personal/private use, it cannot be used for commercial purposes</li>
					<li>don't be a jerk.</li>
					<li>I cannot be held liable in any way for anything that happened on this web service. fu</li>
					<li>don't be a jerk.</li>
					<li>It <b>is</b> possible that messages get deleted without notice</li>
					<li>don't be a jerk.</li>
				</ul>
				<br>
				<p>tl;dr</p>
				<p>don't be a jerk.</p>
			</div>
			<br/>

			<p>
				<p>
					Made with love by <a href="https://twitter.com/christian_fei" target='_blank'>christian_fei</a> with <a href="http://meteor.com">Meteor</a>
				</p>

			<br>

			<p style='text-align:center'>&copy; right now ~ opentalk.me</p>
			
		</div>
	</footer>
	{{>tipstricks}}
</template>
