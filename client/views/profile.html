<template name="profile">
	{{#if currentUser}}
		<div class="profile-mast">
			<div class="profile-mast-cont">
				<a href="/" title='to the homepage' class='go-home-you-are-drunk'>
					<img src="/images/logo_even_dark.png" alt="" class="logo">
				</a>
				<a href="/" title='back' class='go-back-you-are-drunk'>
					<img src="/images/arrow-left.png" alt="" class="back">
				</a>
				<img src="{{avatar}}" alt=""/>
				<br/>
				<p>{{username}}</p>
			</div>
		</div>

		<div class="stats">
			<h1 class="stats-header">Your stats</h1>
			<div class="stats-wrapper">
				<div class="stat">
					<div class="vam">
						{{{userMessagesCount}}}
					</div>
				</div>
			</div>
			<div class="stats-wrapper">
				<div class="stat">
					<div class="vam">
						{{{userRoomsCount}}}
					</div>
				</div>
			</div>
			<div class="stats-wrapper">
				<div class="stat">
					<div class="vam">
						{{{userWordsCount}}}
					</div>
				</div>
			</div>
			<div class="stats-wrapper">
				<div class="stat">
					<div class="vam">
						{{{userCharactersCount}}}
					</div>
				</div>
			</div>
			<div class="stats-wrapper">
				<div class="stat">
					<div class="vam">
						{{{memberSince}}}
					</div>
				</div>
			</div>
		</div>

		<ul class="user-rooms">
			<li><h3 style='text-align:center;margin-bottom:1em;'>Your conversations</h3></li>
			<li id="append-here"></li>
		</ul>
	{{else}}
		<div class="profile-mast">
			<div class="profile-mast-cont">
				<a href="/" title='to the homepage' class='go-home-you-are-drunk'>
					<img src="/images/logo_even_dark.png" alt="" class="logo">
				</a>
				<a href="/" title='back' class='go-back-you-are-drunk'>
					<img src="/images/arrow-left.png" alt="" class="back">
				</a>
				<h1>Sorry</h1>
				<h4>you need to be logged in to see your stats</h4>
			</div>
		</div>

		<div class="centered">
			{{>loginForm}}
		</div>
	{{/if}}
</template>
