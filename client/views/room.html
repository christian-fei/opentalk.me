<template name="room">
	<div class="toggle-sidebar"><span class="icon-arrow"></span></div>
	{{#isolate}}
		<div class="online-users-count"><span>{{onlineUsersCount}}</span></div>
	{{/isolate}}

	<div class="fixed-sidebar-background">
		<div class="mini-header-wrapper">
			<div class="mini-header"></div>
		</div>
	</div>
	<aside class="fixed-sidebar">
		<a href="/" title='to the homepage' class='go-home-you-are-drunk'>
			<img src="/images/logo_even_dark.png" alt="" class="logo">
		</a>
		{{#isolate}}
			{{#if currentUser}}
				<div class="userinfo">
					<img class="user-avatar" src="{{avatar}}"/>
					<span class="user-username">{{username}}</span>
					<div class="usermenu">
						<a href="/profile" id='userstats' class='button silver' title='view your stats'>profile <span class="icon-profile"></span></a>
						<a href="#" id='logout' class='button silver' title='Log out'>Sign out <span class="icon-signout"></span></a>
					</div>
				</div>				
				<div class='buttons-wrapper'>
					<a href="#settings-modal" class="button silver" title='Settings'><span class="icon-settings"></span></a>
					<a href="#tt-modal" class="button silver" title='Manual'><span class="icon-reference"></span></a>
				</div>
			{{/if}}
		{{/isolate}}
		{{#isolate}}
			<ul class="online-users">
				{{#if moreThanOneUserOnline}}
					<li class='online-users-heading'>
						{{onlineUsersCount}} online
					</li>
				{{else}}
					<li>:( nobody is online right now</li>
				{{/if}}
				{{#constant}}
					<li id="append-online-user-here"></li>
				{{/constant}}
			</ul>
		{{/isolate}}
		{{#isolate}}
			<ul class="tags">
				<li><h6>tags</h6></li>
				{{#each roomTags}}
					<li class="tag">{{this}}</li>
				{{/each}}
				{{#if gimmeMoreTags}}
					<li>
						<input type="text" id="enter-tag" placeholder='enter tag'/>
					</li>
				{{/if}}
			</ul>
		{{/isolate}}
	</aside>
	<div class="main">

		<div class="loading">load more messages</div>
		
		{{>messages}}
		
		{{#unless currentUser}}
			{{>loginForm}}
		{{/unless}}
	</div>

	{{>tipstricks}}
	{{>settings}}

	<audio id="new_message" preload="auto">
		<source src='/audio/notif.mp3'/>
		<source src='/audio/notif.ogg'/>
	</audio>
</template>
