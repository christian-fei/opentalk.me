<template name='messages'>
	{{#isolate}}
		<ul class='messages'>
			<li id="first"></li>
			<li id="last"></li>
			{{#if currentUser}}
			<li id='li-message'>
				<textarea id='mymessage' rows='1' placeholder='your message' tabindex='1' autofocus='autofocus'/>
			</li>
			{{/if}}
		</ul>
	{{/isolate}}
</template>
